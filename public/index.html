<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

        <title>Start Page</title>
    </head>

    <link rel="stylesheet" href="start_screen_style.css">

    <body>
        <div class="input-contatiner">
            <div class="mt-5 pt-5">
                <div class="mt-5 pt-5">
                    <div class="rounded-2" style="background-color: white; width: 360px; margin: 0 auto">
                        <div class="m-5">
                            <font size="200%" color="black">내일은 주식왕</font>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="box pt-5" style="height: 30px; margin:0 auto">
                <div class="rounded-2" id="box" style="color: black; background-color: white; border: 20px; padding: 5px; width: 100px; height: 30px;">
                    <h6>NAME</h6>
                </div>
                <div class="ms-1" style="width: 150px">
                    <input type="text" id="name" onkeyup="enterkey()" placeholder="이름을 입력하세요">
                </div>
            </div>
            <div class="pt-5">
                <button type="button" id="back" class="btn btn-danger text-nowrap" onclick="location.href='manual.html'" style="width: 100px; border:white 2px solid">게임 방법</button>
                <button type="button" id="start" class="btn btn-primary text-nowrap" style="width: 100px; border:white 2px solid">시작!</button>
            </div>
        </div>

        <script>
            let button = document.querySelector("#start");
		    button.addEventListener("click", () => {
            
                
			let input = document.querySelector("#name");
			let text = input.value;

			if (!text.length) return;

            text=text+"님의 모의투자"

            localStorage.setItem('user-name',text);

            if(text.length) location.href='stock-simulation.html';
		});
        </script>

        <script>
            function enterkey() {
			    if (window.event.keyCode == 13) {
                    let input = document.querySelector("#name");
			        let text = input.value;
                    
                    if (!text.length) return;
                    
                    text=text+"님의 모의투자"
                    localStorage.setItem('user-name',text);

			        if (text.length) location.href='stock-simulation.html';
    		    }
		}
        </script>     
    </body>
</html>
